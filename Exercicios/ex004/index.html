<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: aquamarine;
            font: normal 20pt arial;            
        }
    </style>
</head>
<body>

    <script>
        var nome = window.prompt('Qual é o seu nome? ')
        document.writeln(`<h2>Olá, ${nome}! Seu nome tem ${nome.length} letras</h2>`)
        document.writeln(`<p>Seu nome em maiusculas é <strong>${nome.toUpperCase()}</strong>.</p>`)
        var sal = window.prompt('Qual é o seu salário? ')
        var salario = sal.toLocaleString("pt-br",{style:'currency',currency:'BRL'})
        document.writeln('Seu salário é '+ salario )
    </script>
    
</body>
</html>
